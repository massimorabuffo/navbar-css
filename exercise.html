<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <nav>
        <ul>
            <li>
               <strong>Navbar</strong>
            </li>
            <li>
                <a href="#" id="home-button">Home</a>
            </li>
            <li>
                <a id="linkButton" href="#">Link</a>
            </li>
            <li>
                <div id="dropdown">
                    <button id="dropbtn">Dropdown</button>
                    <div class="arrow down"></div>
                    <div id="drop-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
                </div>
            </li>
            <li>
                <a id="disabled">Disabled</a>
            </li>
            <li>
                <label for="text"></label>
                <input type="text" name="text" id="text" placeholder="Search">
            </li>
            <li>
                <a href="#"><button id="search-button">Search</button></a>
            </li>
        </ul>
      </nav>
  </body>
</html>
